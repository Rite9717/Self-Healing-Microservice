services:

  mysql:
    image: mysql:8.0
    container_name: sentinel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sentinel
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost","-u","root","-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

